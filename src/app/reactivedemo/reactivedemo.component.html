<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <h2>Register</h2>
            <div class="form-group">
                <label>name</label>
                <div>
                    <input [formControl]="txtName" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label>shipped to</label>
                <div>
                    <select [formControl]="lstCities" class="form-control">
                        <option>Delhi</option>
                        <option>Hyderabad</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
              <button (click)="updateData()" class="btn btn-primary btn-block">Update</button>
            </div>
        </div>
        <div class="col-9">
            <h2>product details</h2>
            <div>
                <dl>
                    <dt>Name</dt>
                    <dd>{{txtName.value}}</dd>
                    <dt>Shipped To</dt>
                    <dd>{{lstCities.value}}</dd>
                </dl>
            </div>
           
        </div>
    </div>
</div>
