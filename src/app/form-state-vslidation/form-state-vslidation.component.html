<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <h2>register</h2>
           <form #frmRegister="ngForm">
               <dl>
                   <dt>name</dt>
                   <dd>
                    <input type="text" name="txtName" ngModel #txtName="ngModel" required minlength="4">
                   </dd>
                   <dt>Mobile</dt>
                   <dd>
                    <input type="text" name="txtMobile" ngModel #txtMobile="ngModel" required pattern="\+91[0-9]{10}">
                   </dd>
               </dl>
                   <button [disabled]="frmRegister.Invalid" class="btn btn-primary btn-block">Register</button>
           </form> 
        </div>
        <div class="col-9">
            <h2>form State service</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>service name</th>
                        <th>value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>pristine</td>
                        <td>{{frmRegister.pristine}}</td>
                    </tr>
                    <tr>
                        <td>Dirty</td>
                        <td>{{frmRegister.dirty}}</td>
                    </tr>
                    <tr>
                        <td>Invalid</td>
                        <td>{{frmRegister.invalid}}</td>
                    </tr>
                    <tr>
                        <td>valid</td>
                        <td>{{frmRegister.valid}}</td>
                    </tr>
                    <tr>
                        <td>submit</td>
                        <td>{{frmRegister.submitted}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
