<div class="container-fluid">
    <div class="btn-toolbar btn-danger text-white justify-content-between" style="margin-top: 20px;">
        <div class="btn-group">
            <a href="#" class="btn btn-danger">Amazon shopping</a>
            <button class="btn btn-danger">home</button>
            <button class="btn btn-danger">search</button>
        </div>
        <div>
            <button (click)="displaycart()" class="btn btn-danger">[{{cartItemCount}}]<span class="fa fa-shopping-cart"></span>your shopping cart</button>
        </div>
    </div>
    <div class="section" style="margin-top: 20px;">
        <div class="row"> 
            <div class="col-3">
                <div style="margin-top: 50px;">
                <div class="form-group">
                    <label>select category</label>
                    <div >
                        <select (change)='categoryChange()' [(ngModel)]="selectCategory"  class="form-control" name="" id="">
                            <option *ngFor='let cat of categories'>{{cat}}</option>
                        </select>
                    </div>
                </div>
                <div class="for-group">
                    <label>select a product</label>
                    <div> 
                        <select class="form-control" (change)="selectedProductchange()" [(ngModel)]="selectProduct">
                            <option *ngFor="let product of products">{{product}}</option>
                        </select>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-8" style="margin-left: 30px;" >
                <div class="box">
                    <div class="box" *ngIf=showDetails>
                        <h3>products Details</h3>
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">
                                    <h2>{{prodName}}</h2>
                                </div>
                            </div>
                            <div class="card-body">
                                <img src="{{prodPhoto}}" height="200" width="200">
                                <button (click)='addtocart()' class="btn btn-danger"><span class="fa fa-shopping-cart"></span>Add to Cart</button>
                            </div>
                            <div class="card-footer text-center">
                                <div class="font-weight-bold">
                                    {{prodPrice | currency:'INR'}}
                                </div>
                                <div class="font-weight-italic">
                                    {{prodMfd.toDateString()}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box" *ngIf="showCart">
                        <h2>cart items</h2>
                        <button class="close" type="button" (click)="closeCart()">x</button>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Photo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let items of shoppingcart; let i=index" >
                                    <td>{{items.Name}}</td>
                                    <td>{{items.Price}}</td>
                                    <td>
                                        <img src="{{items.Photo}}" height="50px" width="50px">
                                    </td>
                                    <td>
                                        <button class="btn" (click)="cartitemDelete(i)">
                                            <span class="fa fa-trash-alt text-danger" ></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                    
                </div>
              
            </div>
        </div>
    </div>
</div>
